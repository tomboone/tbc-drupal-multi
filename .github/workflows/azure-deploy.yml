#file: noinspection UndefinedAction,UndefinedParamsPresent
name: Build and Deploy Drupal to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Make scripts executable
        run: |
          chmod +x azuredeploy.sh
          chmod +x startup.sh

      - name: Configure SSH for private repositories
        # This step only runs if the secret is provided
        if: secrets.SSH_PRIVATE_KEY != ''
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: gd, mbstring, mysqli, pdo, pdo_mysql, xml, opcache, zip, curl, imagick
          tools: composer

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Set custom startup script for App Service
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az webapp config set \
              --name tbc-drupal \
              --resource-group rg-tbc-app-services \
              --startup-file "/home/site/wwwroot/startup.sh"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'tbc-drupal'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '.'

      - name: Run post-deployment script on Azure
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "Executing post-deployment script on Azure..."
            az webapp ssh \
              --name tbc-drupal \
              --resource-group rg-tbc-app-services \
              --command "bash /home/site/wwwroot/azuredeploy.sh"
            echo "Post-deployment script finished."
